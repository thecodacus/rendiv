<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="20%" stop-color="#ffa06b"/>
      <stop offset="40%" stop-color="#ffd06b"/>
      <stop offset="60%" stop-color="#6bffa0"/>
      <stop offset="80%" stop-color="#6bd4ff"/>
      <stop offset="100%" stop-color="#b06bff"/>
    </linearGradient>
    <linearGradient id="icon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6bd4ff"/>
      <stop offset="100%" stop-color="#b06bff"/>
    </linearGradient>
    <clipPath id="fc">
      <rect x="62" y="42" width="64" height="50" rx="7"/>
    </clipPath>
  </defs>

  <!-- Icon: overlapping frames centered -->
  <g>
    <!-- Back frame (dimmer) -->
    <rect x="48" y="28" width="64" height="50" rx="7" stroke="url(#icon-grad)" stroke-width="3" opacity="0.3"/>
    <!-- Front frame -->
    <rect x="62" y="42" width="64" height="50" rx="7" stroke="url(#icon-grad)" stroke-width="3"/>
    <!-- Render progress diagonal -->
    <g clip-path="url(#fc)">
      <polygon points="62,92 106,42 126,42 126,92" fill="url(#icon-grad)" opacity="0.2"/>
    </g>
    <!-- Play triangle -->
    <path d="M86 56L104 65L86 74Z" fill="url(#icon-grad)"/>
  </g>

  <!-- Rainbow wordmark -->
  <text x="100" y="145" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="40" font-weight="800" fill="url(#rainbow)" letter-spacing="-1">
    rendiv
  </text>
</svg>
